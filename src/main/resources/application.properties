spring.application.name=AddressBook

# Database (used by all profiles)
spring.datasource.url=jdbc:mysql://65.0.5.101:3306/addressbook_db?useSSL=false
spring.datasource.username=addressbookuser
spring.datasource.password=addressbookpass

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection pool settings (add these for stability)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10




# Set default profile; change to 'prod' for production
spring.profiles.active=dev

